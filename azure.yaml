name: ContainerappsSecurity
metadata:
  template: containerapps-security@0.0.1-beta
services:
  api-sidecar:
    project: ./scr/Api/Api
    module: app/api
    docker:
      path: ./Dockerfile
      context: ../
      web:
      project: scr/Api/Api/
    language: dotnet
    host: containerapp
  otherapi-sidecar:
    project: ./scr/OtherApi/OtherApi
    module: app/other-api
    docker:
      path: ./Dockerfile
      context: ../
      web:
      project: scr/OtherApi/OtherApi/
    language: dotnet
    host: containerapp

